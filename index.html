<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">

  <style>
    :root { --bg:#fff7fb; --text:#1f1f1f; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;

      display:grid;
      place-items:center;

      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .card{
      width: min(560px, 94vw);
      background:#fff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position: relative;
    }

    /* iPhone-friendly GIF sizing (no forced square) */
    .gif{
      width: 100%;
      max-width: 420px;
      height: auto;
      max-height: 30dvh;
      max-height: 30vh;
      border-radius: 14px;
      display:block;
      margin: 0 auto 12px;
      background:#f3f3f7;
      object-fit: contain;
    }

    h1{
      font-size: clamp(22px, 5.5vw, 34px);
      margin: 6px 0 14px;
      line-height: 1.15;
      padding: 0 4px;
    }

    /* ‚úÖ Key: a locked, single-row bar so the card never reflows */
    .btnRow{
      width: 100%;
      height: 72px;                 /* locked height -> white card doesn't change */
      display:flex;
      align-items:center;
      justify-content:flex-start;    /* ‚úÖ keeps Yes anchored left */
      gap: 12px;                     /* ‚úÖ gap ensures they never touch */
      flex-wrap: nowrap;             /* ‚úÖ never wrap on iPhone */
      overflow: hidden;              /* ‚úÖ No can slide out, but doesn't affect layout */
      margin-top: 6px;
      padding-bottom: 6px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 14px 14px;
      min-height: 48px;              /* iPhone touch target */
      font-size: 18px;
      font-weight: 800;
      user-select: none;
      touch-action: manipulation;
      line-height: 1.1;
      white-space: nowrap;
    }

    #yesBtn{
      background:#ff4d88;
      color:#fff;
      /* starts at fixed width, then we animate width */
      width: 150px;
      flex: 0 0 auto;
      transition: width 220ms ease, border-radius 220ms ease, font-size 220ms ease;
      will-change: width;
    }

    #noBtn{
      background:#e9e9ef;
      color:#222;
      width: 150px;
      flex: 0 0 auto;
      transition: transform 260ms ease, opacity 260ms ease;
      will-change: transform, opacity;
    }

    #success { display:none; }
    #success h2{
      font-size: clamp(24px, 6vw, 42px);
      margin: 10px 0 8px;
    }
    #success p{ margin: 0 0 8px; font-size: 18px; }

    #loadingHint{
      display:none;
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    @media (prefers-reduced-motion: reduce) {
      #yesBtn, #noBtn { transition: none; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        decoding="async"
        fetchpriority="high"
      />

      <h1 id="question">Will you be my valentine? üíò</h1>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <script>
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    const NO_LINES = [
      "No",
      "Are you sure? üò≥",
      "Really sure??",
      "Like‚Ä¶ 100% sure?",
      "Wait wait wait‚Äîhold on ü•∫",
      "Don‚Äôt do this to me üò≠",
      "I‚Äôm gonna cry fr",
      "Last chance‚Ä¶ please? üíò",
      "Okay but imagine how cute we‚Äôd be",
      "Fine‚Ä¶ but I‚Äôll be sad forever üòî",
      "*taps mic*‚Ä¶ hello??",
      "Nope isn‚Äôt an option anymore üòå"
    ];

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");

    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");

    let noClicks = 0;

    // --- preload bottom gif ---
    let bottomReady = false;
    let preloadStarted = false;

    function whenIdle(fn){
      if ("requestIdleCallback" in window) requestIdleCallback(fn, { timeout: 1500 });
      else setTimeout(fn, 600);
    }

    function preloadBottomGif(){
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.src = BOTTOM_GIF;

      setTimeout(() => {
        if (!bottomReady) loadingHint.style.display = "block";
      }, 500);
    }

    topGif.addEventListener("load", () => whenIdle(preloadBottomGif), { once:true });

    // --- helpers ---
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function updateNoText(clicks){
      const idx = Math.min(clicks, NO_LINES.length - 1);
      noBtn.textContent = NO_LINES[idx];
    }

    /**
     * ‚úÖ Core behavior:
     * - Yes widens inside btnRow (bounded)
     * - No slides right smoothly until off-screen
     * - Gap is preserved by flex gap; buttons never touch.
     */
    function applyProgress(progress01){
      const gap = 12;

      const rowRect = btnRow.getBoundingClientRect();
      const rowW = rowRect.width;

      const yesStartW = 150;
      const noW = 150;

      // Max width Yes can take while No is still "present" in the row (even if sliding away)
      // We keep a minimum visible No width early; later it can be fully covered by being off-screen.
      const yesMaxW = rowW - gap - 20; // keep a tiny breathing room

      // Yes grows progressively, but always bounded within the white card
      const targetYesW = clamp(
        yesStartW + progress01 * (yesMaxW - yesStartW),
        yesStartW,
        yesMaxW
      );

      yesBtn.style.width = `${targetYesW}px`;

      // As Yes grows, push No away to the right until it leaves the screen.
      // We translate relative to its current position; use viewport width so it definitely exits.
      const pushOut = window.innerWidth * 1.2; // enough to go fully off-screen
      const noTranslate = progress01 * pushOut;

      // Fade a bit near the end (still smooth)
      const opacity = 1 - 0.85 * Math.pow(progress01, 1.6);

      noBtn.style.transform = `translateX(${noTranslate}px)`;
      noBtn.style.opacity = String(opacity);

      // Once it's basically gone, disable clicking it
      if (progress01 > 0.75) noBtn.style.pointerEvents = "none";

      // Make Yes feel more ‚Äútakeover-y‚Äù without leaving bounds
      yesBtn.style.borderRadius = progress01 > 0.6 ? "20px" : "16px";
      yesBtn.style.fontSize = progress01 > 0.6 ? "22px" : "18px";
    }

    function onNo(){
      noClicks += 1;
      updateNoText(noClicks);
      preloadBottomGif();

      // You can tune this: how many No clicks until No is fully gone
      const maxClicksToPushOut = 9;
      const progress = clamp(noClicks / maxClicksToPushOut, 0, 1);

      applyProgress(progress);
    }

    let transitioning = false;

    function onYes(){
      if (transitioning) return;
      transitioning = true;

      preloadBottomGif();

      ask.style.display = "none";
      success.style.display = "block";
      bottomGif.src = BOTTOM_GIF;
    }

    noBtn.addEventListener("click", onNo);
    yesBtn.addEventListener("click", onYes);

    // Keep bounds correct if iPhone Safari changes viewport
    window.addEventListener("resize", () => {
      const maxClicksToPushOut = 9;
      const progress = clamp(noClicks / maxClicksToPushOut, 0, 1);
      applyProgress(progress);
    }, { passive:true });
  </script>
</body>
</html>
