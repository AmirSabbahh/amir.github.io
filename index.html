<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">

  <style>
    :root { --bg:#fff7fb; --text:#1f1f1f; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;

      display:grid;
      place-items:center;

      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .card{
      width: min(560px, 94vw);
      background:#fff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position: relative;
    }

    /* iPhone-friendly GIF sizing */
    .gif{
      width: 100%;
      max-width: 420px;
      height: auto;
      max-height: 28dvh;
      max-height: 28vh;
      border-radius: 14px;
      display:block;
      margin: 0 auto 12px;
      background:#f3f3f7;
      object-fit: contain;
    }

    h1{
      font-size: clamp(22px, 5.5vw, 34px);
      margin: 6px 0 12px;
      line-height: 1.15;
      padding: 0 4px;
    }

    /* Fixed area so white card doesn't resize */
    #controlsArea{
      position: relative;
      width: 100%;
      height: clamp(92px, 20vh, 180px);
      margin-top: 8px;
      overflow: hidden; /* ‚úÖ No slides out cleanly */
    }

    button{
      border:0;
      cursor:pointer;
      user-select: none;
      touch-action: manipulation;

      border-radius: 16px;
      padding: 12px 14px;
      min-height: 48px;
      font-weight: 900;
      line-height: 1.05;

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    #yesBtn{
      position: absolute;
      left: 0;
      bottom: 0;
      width: 150px;
      height: 52px;

      background:#ff4d88;
      color:#fff;

      will-change: width, height, border-radius, font-size;
      transition: width 220ms ease, height 220ms ease, border-radius 220ms ease, font-size 220ms ease;
    }

    #noBtn{
      position: absolute;
      bottom: 0;
      left: calc(150px + 12px);
      width: 150px;
      height: 52px;

      background:#e9e9ef;
      color:#222;

      font-size: 14px;
      padding: 10px 12px;

      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;

      will-change: left, opacity;
      transition: left 220ms ease, opacity 220ms ease;
    }

    #success { display:none; }
    #success h2{
      font-size: clamp(24px, 6vw, 42px);
      margin: 10px 0 8px;
    }
    #success p{ margin: 0 0 8px; font-size: 18px; }

    #loadingHint{
      display:none;
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    @media (prefers-reduced-motion: reduce) {
      #yesBtn, #noBtn { transition: none; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        decoding="async"
        fetchpriority="high"
      />

      <h1 id="question">Will you be my valentine? üíò</h1>

      <div id="controlsArea">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <script>
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    const NO_LINES = [
      "No",
      "Are you sure? üò≥",
      "Really sure??",
      "Like‚Ä¶ 100% sure?",
      "Wait wait wait‚Äîhold on ü•∫",
      "Don‚Äôt do this to me üò≠",
      "I‚Äôm gonna cry fr",
      "Last chance‚Ä¶ please? üíò",
      "Okay but imagine how cute we‚Äôd be",
      "Fine‚Ä¶ but I‚Äôll be sad forever üòî",
      "*taps mic*‚Ä¶ hello??",
      "Nope isn‚Äôt an option anymore üòå"
    ];

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const controlsArea = document.getElementById("controlsArea");

    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");

    const GAP = 12;          // ‚úÖ constant space between Yes and No
    const NO_W = 150;
    const YES_BASE = 150;

    // Increase this to allow more No presses (still constant pace)
    const MAX_CLICKS = 28;

    let noClicks = 0;

    // preload bottom gif
    let bottomReady = false;
    let preloadStarted = false;

    function whenIdle(fn){
      if ("requestIdleCallback" in window) requestIdleCallback(fn, { timeout: 1500 });
      else setTimeout(fn, 600);
    }

    function preloadBottomGif(){
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.src = BOTTOM_GIF;

      setTimeout(() => {
        if (!bottomReady) loadingHint.style.display = "block";
      }, 500);
    }

    topGif.addEventListener("load", () => whenIdle(preloadBottomGif), { once:true });

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function lerp(a, b, t){ return a + (b - a) * t; }

    function updateNoText(clicks){
      const idx = Math.min(clicks, NO_LINES.length - 1);
      noBtn.textContent = NO_LINES[idx];
    }

    // Cached bounds
    let areaW, areaH, yesMinW, yesMaxW, yesMinH, yesMaxH;

    function recomputeBounds(){
      const r = controlsArea.getBoundingClientRect();
      areaW = r.width;
      areaH = r.height;

      // Ensure both fit at start: yes + gap + no <= area
      const maxYesStart = Math.max(110, areaW - GAP - NO_W);
      yesMinW = Math.min(YES_BASE, maxYesStart);

      yesMinH = 52;

      // Yes fills entire controls area (still below the question)
      yesMaxW = areaW;
      yesMaxH = areaH;
    }

    function applyProgressLinear(progress01){
      // Linear growth (constant pace)
      const yesW = lerp(yesMinW, yesMaxW, progress01);
      const yesH = lerp(yesMinH, yesMaxH, progress01);

      yesBtn.style.width  = `${yesW}px`;
      yesBtn.style.height = `${yesH}px`;
      yesBtn.style.borderRadius = progress01 > 0.6 ? "22px" : "16px";
      yesBtn.style.fontSize = `${lerp(18, 34, progress01)}px`;

      // ‚úÖ Constant gap ALWAYS
      const noLeft = yesW + GAP;
      noBtn.style.left = `${noLeft}px`;

      // Fade slightly near the end (optional)
      noBtn.style.opacity = String(lerp(1, 0.35, progress01));

      // Disable when Yes fully fills the area (No is entirely clipped)
      noBtn.style.pointerEvents = (progress01 >= 0.999) ? "none" : "auto";
    }

    function onNo(){
      noClicks += 1;
      updateNoText(noClicks);
      preloadBottomGif();

      const progress = clamp(noClicks / MAX_CLICKS, 0, 1);
      applyProgressLinear(progress);
    }

    let transitioning = false;
    function onYes(){
      if (transitioning) return;
      transitioning = true;

      preloadBottomGif();

      ask.style.display = "none";
      success.style.display = "block";
      bottomGif.src = BOTTOM_GIF;
    }

    // Init
    recomputeBounds();
    applyProgressLinear(0);

    noBtn.addEventListener("click", onNo);
    yesBtn.addEventListener("click", onYes);

    window.addEventListener("resize", () => {
      recomputeBounds();
      const progress = clamp(noClicks / MAX_CLICKS, 0, 1);
      applyProgressLinear(progress);
    }, { passive:true });
  </script>
</body>
</html>
