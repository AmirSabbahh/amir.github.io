<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <!-- Preload first gif -->
  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">

  <style>
    :root { --bg:#fff7fb; --text:#1f1f1f; --sheetH: 0px; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;

      display:grid;
      place-items:center;

      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .card{
      width: min(560px, 94vw);
      background:#fff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position: relative;
    }

    /* ‚úÖ GIF sizing that looks good on iPhone */
    .gif{
      width: 100%;
      max-width: 420px;
      height: auto;
      max-height: 32vh;        /* keeps it from dominating the screen */
      border-radius: 14px;
      display:block;
      margin: 0 auto 12px;
      background:#f3f3f7;
      object-fit: contain;     /* no weird cropping */
    }

    h1{
      font-size: clamp(22px, 5.5vw, 34px);
      margin: 6px 0 14px;
      line-height: 1.15;
      padding: 0 4px;
    }

    .btnRow{
      position: relative;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
      min-height: 72px;
      padding-bottom: 6px;
      z-index: 1; /* stays above card, but will be covered by bottom sheet if needed */
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 14px 20px;
      min-height: 48px;     /* Apple touch target */
      min-width: 140px;
      font-size: 18px;
      font-weight: 800;
      user-select: none;
      touch-action: manipulation;
      line-height: 1.1;
    }

    #yesBtn{
      background:#ff4d88;
      color:#fff;
    }

    #noBtn{
      background:#e9e9ef;
      color:#222;
      position: relative;
      will-change: transform;
      transition: transform 140ms ease;
    }

    #success { display:none; }
    #success h2{
      font-size: clamp(24px, 6vw, 42px);
      margin: 10px 0 8px;
    }
    #success p{ margin: 0 0 8px; font-size: 18px; }

    #loadingHint{
      display:none;
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    /* ‚úÖ Bottom sheet takeover (grows smoothly) */
    #yesSheet{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;

      height: var(--sheetH);
      max-height: 60dvh; /* keeps question visible */
      max-height: 60vh;

      background: rgba(255, 77, 136, 0.98);
      border-radius: 22px 22px 0 0;

      padding:
        14px
        calc(16px + env(safe-area-inset-right))
        calc(18px + env(safe-area-inset-bottom))
        calc(16px + env(safe-area-inset-left));

      display: flex;
      align-items: stretch;
      justify-content: center;

      z-index: 9999;

      transform: translateZ(0);
      transition: height 220ms ease;
      pointer-events: none; /* only the button inside should be clickable when shown */
      overflow: hidden;
    }

    #yesSheet .sheetBtn{
      pointer-events: auto;
      width: 100%;
      max-width: 560px;
      border: 0;
      border-radius: 18px;
      background: transparent;
      color: #fff;
      font-weight: 900;
      font-size: clamp(26px, 7vw, 60px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* When sheet is active, we hide the original Yes button so there's no duplicate */
    body.sheet-active #yesBtn{
      visibility: hidden;
      pointer-events: none;
    }

    @media (prefers-reduced-motion: reduce) {
      #yesSheet { transition: none; }
      #noBtn { transition: none; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        decoding="async"
        fetchpriority="high"
      />

      <h1 id="question">Will you be my valentine? üíò</h1>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <!-- ‚úÖ Fixed bottom sheet that grows and covers No -->
  <div id="yesSheet" aria-hidden="true">
    <button class="sheetBtn" id="sheetYesBtn" type="button">Yes</button>
  </div>

  <script>
    // Same GIF URLs
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    // Option A No progression
    const NO_LINES = [
      "No",
      "Are you sure? üò≥",
      "Really sure??",
      "Like‚Ä¶ 100% sure?",
      "Wait wait wait‚Äîhold on ü•∫",
      "Don‚Äôt do this to me üò≠",
      "I‚Äôm gonna cry fr",
      "Last chance‚Ä¶ please? üíò",
      "Okay but imagine how cute we‚Äôd be",
      "Fine‚Ä¶ but I‚Äôll be sad forever üòî",
      "*taps mic*‚Ä¶ hello??",
      "Nope isn‚Äôt an option anymore üòå"
    ];

    const prefersReducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const card   = document.getElementById("card");

    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");

    const yesSheet = document.getElementById("yesSheet");
    const sheetYesBtn = document.getElementById("sheetYesBtn");

    let noClicks = 0;

    // --- Preload bottom GIF smartly ---
    let bottomReady = false;
    let preloadStarted = false;

    function whenIdle(fn){
      if ("requestIdleCallback" in window) requestIdleCallback(fn, { timeout: 1500 });
      else setTimeout(fn, 600);
    }

    function preloadBottomGif(){
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.src = BOTTOM_GIF;

      setTimeout(() => {
        if (!bottomReady) loadingHint.style.display = "block";
      }, 500);
    }

    topGif.addEventListener("load", () => {
      whenIdle(preloadBottomGif);
    }, { once: true });

    // --- No text changes ---
    function updateNoText(clicks){
      const idx = Math.min(clicks, NO_LINES.length - 1);
      noBtn.textContent = NO_LINES[idx];
    }

    // --- Bottom sheet growth ---
    function setSheetHeight(clicks){
      // Start growing after 2 clicks; feel smooth and ‚Äúinevitable‚Äù
      // Clamp so it never hides the question entirely.
      const start = 2;
      const maxVh = 60; // cap
      const stepVh = 6; // each click adds ~6vh

      const effective = Math.max(0, clicks - start);
      const targetVh = Math.min(maxVh, effective * stepVh);

      if (targetVh <= 0) {
        document.body.classList.remove("sheet-active");
        document.documentElement.style.setProperty("--sheetH", "0px");
        yesSheet.setAttribute("aria-hidden", "true");
        return;
      }

      document.body.classList.add("sheet-active");
      yesSheet.setAttribute("aria-hidden", "false");
      document.documentElement.style.setProperty("--sheetH", `${targetVh}vh`);
    }

    // --- No button movement (small + contained, doesn‚Äôt fight the sheet) ---
    let noOffset = { x: 0, y: 0 };
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function nudgeNoButton(){
      if (prefersReducedMotion) return;

      const cardRect = card.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, (cardRect.width - (noRect.width + 36)) / 2);
      const maxY = 30; // keep it subtle for iPhone

      const stepX = Math.min(36, maxX);
      const stepY = maxY;

      const dx = (Math.random() * 2 - 1) * stepX;
      const dy = (Math.random() * 2 - 1) * stepY;

      noOffset.x = clamp(noOffset.x + dx, -maxX, maxX);
      noOffset.y = clamp(noOffset.y + dy, -maxY, maxY);

      noBtn.style.transform = `translate(${noOffset.x}px, ${noOffset.y}px)`;
    }

    function onNo(){
      noClicks += 1;

      updateNoText(noClicks);
      setSheetHeight(noClicks);   // ‚úÖ sheet grows instead of scaling Yes
      nudgeNoButton();
      preloadBottomGif();
    }

    let transitioning = false;

    function onYes(){
      if (transitioning) return;
      transitioning = true;

      // Remove sheet
      document.body.classList.remove("sheet-active");
      document.documentElement.style.setProperty("--sheetH", "0px");
      yesSheet.setAttribute("aria-hidden", "true");

      preloadBottomGif();
      if (!bottomReady) loadingHint.style.display = "block";

      ask.style.display = "none";
      success.style.display = "block";
      bottomGif.src = BOTTOM_GIF;

      // Reset (for cleanliness)
      noBtn.textContent = "No";
      noBtn.style.transform = "translate(0,0)";
      noOffset = { x: 0, y: 0 };
      loadingHint.style.display = "none";
    }

    // Both Yes buttons trigger the same action
    yesBtn.addEventListener("click", onYes);
    sheetYesBtn.addEventListener("click", onYes);
    noBtn.addEventListener("click", onNo);

    // Optional keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") onYes();
      if (e.key === "Escape") onNo();
    });
  </script>
</body>
</html>
