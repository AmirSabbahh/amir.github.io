<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜ Valentine?</title>
  <style>
    :root { --bg: #fff7fb; --text: #1f1f1f; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }
    .card {
      width: min(560px, 92vw);
      background: white;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    .gif {
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      display: block;
      margin: 0 auto 14px;
    }
    h1 {
      font-size: clamp(22px, 4.2vw, 32px);
      margin: 10px 0 18px;
      line-height: 1.15;
    }
    .btnRow {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
      min-height: 60px;
    }
    button {
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 700;
      transition: transform 140ms ease, width 240ms ease, height 240ms ease, font-size 240ms ease;
      user-select: none;
    }
    #yesBtn {
      background: #ff4d88;
      color: white;
      transform-origin: center;
    }
    #noBtn {
      background: #e9e9ef;
      color: #222;
    }

    /* Fullscreen "Yes" mode */
    .fullscreen-yes #yesBtn {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: clamp(28px, 8vw, 90px);
      z-index: 9999;
    }
    .fullscreen-yes #noBtn {
      display: none;
    }

    /* Success screen */
    #success {
      display: none;
    }
    #success h2 {
      font-size: clamp(24px, 5vw, 40px);
      margin: 10px 0 8px;
    }
    #success p {
      margin: 0 0 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <main class="card" id="mainCard">
    <!-- Screen 1 -->
    <section id="ask">
      <img id="topGif" class="gif" alt="Valentine gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      <h1>Will you be my valentine? ðŸ’˜</h1>
      <div class="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>
    </section>

    <!-- Screen 2 -->
    <section id="success">
      <img id="bottomGif" class="gif" alt="Celebration gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
      <h2>YAYYYY!! ðŸ’–</h2>
      <p>You just made my day ðŸ¥°</p>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const card   = document.getElementById("mainCard");

    let noClicks = 0;

    function setYesScale(clicks) {
      const scale = 1 + clicks * 0.35;
      yesBtn.style.transform = `scale(${Math.min(scale, 6)})`;
    }

    function maybeFullscreen(clicks) {
      if (clicks >= 8) document.body.classList.add("fullscreen-yes");
    }

    function nudgeNoButton() {
      const max = 60;
      const dx = (Math.random() * 2 - 1) * max;
      const dy = (Math.random() * 2 - 1) * max;
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    }

    noBtn.addEventListener("click", () => {
      noClicks += 1;
      setYesScale(noClicks);
      nudgeNoButton();
      maybeFullscreen(noClicks);
    });

    yesBtn.addEventListener("click", () => {
      document.body.classList.remove("fullscreen-yes");
      ask.style.display = "none";
      success.style.display = "block";
      yesBtn.style.transform = "scale(1)";
      noBtn.style.transform = "none";
      card.scrollIntoView({ behavior: "smooth", block: "center" });
    });
  </script>
</body>
</html>
