<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò Valentine?</title>

  <!-- ‚úÖ Keep the same GIFs as before -->
  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">
  <!-- We‚Äôll preload the 2nd one via JS (more reliable + timed) -->

  <style>
    :root { --bg: #fff7fb; --text: #1f1f1f; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }
    .card {
      width: min(560px, 92vw);
      background: white;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    .gif {
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      display: block;
      margin: 0 auto 14px;
      background: #f3f3f7; /* placeholder while loading */
    }
    h1 {
      font-size: clamp(22px, 4.2vw, 32px);
      margin: 10px 0 18px;
      line-height: 1.15;
    }
    .btnRow {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
      min-height: 60px;
    }
    button {
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 700;
      transition: transform 140ms ease, width 240ms ease, height 240ms ease, font-size 240ms ease;
      user-select: none;
    }
    #yesBtn { background: #ff4d88; color: white; transform-origin: center; }
    #noBtn  { background: #e9e9ef; color: #222; }

    .fullscreen-yes #yesBtn {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: clamp(28px, 8vw, 90px);
      z-index: 9999;
    }
    .fullscreen-yes #noBtn { display: none; }

    #success { display: none; }
    #success h2 {
      font-size: clamp(24px, 5vw, 40px);
      margin: 10px 0 8px;
    }
    #success p { margin: 0 0 8px; font-size: 18px; }

    #loadingHint {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <main class="card" id="mainCard">
    <!-- Screen 1 -->
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        width="420"
        height="420"
        decoding="async"
        fetchpriority="high"
      />

      <h1>Will you be my valentine? üíò</h1>

      <div class="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <!-- Screen 2 -->
    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        width="420"
        height="420"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <script>
    // ‚úÖ Same GIF URLs from your original code
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const card   = document.getElementById("mainCard");

    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");

    let noClicks = 0;

    // Preload bottom GIF in the background
    let bottomReady = false;
    let preloadStarted = false;
    function preloadBottomGif() {
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; }; // don‚Äôt block UX
      img.src = BOTTOM_GIF;
    }

    // If the top GIF loads, start preloading the second right after
    // (this avoids two huge downloads fighting each other immediately)
    topGif.addEventListener("load", () => {
      // Small delay to let first paint feel snappy
      setTimeout(preloadBottomGif, 250);
    }, { once: true });

    function setYesScale(clicks) {
      const scale = 1 + clicks * 0.35;
      yesBtn.style.transform = `scale(${Math.min(scale, 6)})`;
    }

    function maybeFullscreen(clicks) {
      if (clicks >= 8) document.body.classList.add("fullscreen-yes");
    }

    function nudgeNoButton() {
      const max = 60;
      const dx = (Math.random() * 2 - 1) * max;
      const dy = (Math.random() * 2 - 1) * max;
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    }

    noBtn.addEventListener("click", () => {
      noClicks += 1;
      setYesScale(noClicks);
      nudgeNoButton();
      maybeFullscreen(noClicks);

      // Also ensure bottom starts preloading on interaction
      preloadBottomGif();
    });

    yesBtn.addEventListener("click", async () => {
      document.body.classList.remove("fullscreen-yes");

      // If they hit Yes immediately, start preload now
      preloadBottomGif();

      // If not ready yet, show hint briefly
      if (!bottomReady) loadingHint.style.display = "block";

      // Swap screens
      ask.style.display = "none";
      success.style.display = "block";

      // Set bottom gif src at the moment we need it (usually cached by now)
      bottomGif.src = BOTTOM_GIF;

      // Clean up visuals
      yesBtn.style.transform = "scale(1)";
      noBtn.style.transform = "none";
      card.scrollIntoView({ behavior: "smooth", block: "center" });
    });
  </script>
</body>
</html>
