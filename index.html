<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">

  <style>
    :root { --bg:#fff7fb; --text:#1f1f1f; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;

      display:grid;
      place-items:center;

      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .card{
      width: min(560px, 94vw);
      background:#fff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position: relative;
    }

    /* ‚úÖ iPhone-friendly GIF sizing: no forced square */
    .gif{
      width: 100%;
      max-width: 420px;
      height: auto;
      max-height: 32dvh;
      max-height: 32vh;
      border-radius: 14px;
      display:block;
      margin: 0 auto 12px;
      background:#f3f3f7;
      object-fit: contain;
    }

    h1{
      font-size: clamp(22px, 5.5vw, 34px);
      margin: 6px 0 14px;
      line-height: 1.15;
      padding: 0 4px;
    }

    .btnRow{
      position: relative;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
      min-height: 72px;
      padding-bottom: 6px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 14px 20px;
      min-height: 48px;     /* Apple touch target */
      min-width: 140px;
      font-size: 18px;
      font-weight: 800;
      user-select: none;
      touch-action: manipulation;
      line-height: 1.1;
    }

    #yesBtn{
      background:#ff4d88;
      color:#fff;
      will-change: transform, width, height, left, top;
    }

    #noBtn{
      background:#e9e9ef;
      color:#222;
      position: relative;
      will-change: transform;
      transition: transform 140ms ease;
    }

    /* ‚úÖ During takeover, No cannot be clicked */
    body.takeover #noBtn{
      pointer-events: none;
    }

    /* ‚úÖ Yes takeover mode (same button, fixed) */
    body.takeover #yesBtn{
      position: fixed;
      z-index: 9999;
      margin: 0;
    }

    #success { display:none; }
    #success h2{
      font-size: clamp(24px, 6vw, 42px);
      margin: 10px 0 8px;
    }
    #success p{ margin: 0 0 8px; font-size: 18px; }

    #loadingHint{
      display:none;
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    @media (prefers-reduced-motion: reduce) {
      #noBtn { transition: none; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        decoding="async"
        fetchpriority="high"
      />

      <h1 id="question">Will you be my valentine? üíò</h1>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <script>
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    const NO_LINES = [
      "No",
      "Are you sure? üò≥",
      "Really sure??",
      "Like‚Ä¶ 100% sure?",
      "Wait wait wait‚Äîhold on ü•∫",
      "Don‚Äôt do this to me üò≠",
      "I‚Äôm gonna cry fr",
      "Last chance‚Ä¶ please? üíò",
      "Okay but imagine how cute we‚Äôd be",
      "Fine‚Ä¶ but I‚Äôll be sad forever üòî",
      "*taps mic*‚Ä¶ hello??",
      "Nope isn‚Äôt an option anymore üòå"
    ];

    const prefersReducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const card   = document.getElementById("card");
    const btnRow = document.getElementById("btnRow");

    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");
    const question = document.getElementById("question");

    let noClicks = 0;
    let takeoverActive = false;

    // --- Preload bottom GIF smartly ---
    let bottomReady = false;
    let preloadStarted = false;

    function whenIdle(fn){
      if ("requestIdleCallback" in window) requestIdleCallback(fn, { timeout: 1500 });
      else setTimeout(fn, 600);
    }

    function preloadBottomGif(){
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.src = BOTTOM_GIF;

      setTimeout(() => {
        if (!bottomReady) loadingHint.style.display = "block";
      }, 500);
    }

    topGif.addEventListener("load", () => whenIdle(preloadBottomGif), { once:true });

    // --- No text changes ---
    function updateNoText(clicks){
      const idx = Math.min(clicks, NO_LINES.length - 1);
      noBtn.textContent = NO_LINES[idx];
    }

    // --- No movement (small + iPhone friendly) ---
    let noOffset = { x: 0, y: 0 };
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function nudgeNoButton(){
      if (prefersReducedMotion || takeoverActive) return;

      const cardRect = card.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, (cardRect.width - (noRect.width + 36)) / 2);
      const maxY = 28;

      const dx = (Math.random() * 2 - 1) * Math.min(34, maxX);
      const dy = (Math.random() * 2 - 1) * maxY;

      noOffset.x = clamp(noOffset.x + dx, -maxX, maxX);
      noOffset.y = clamp(noOffset.y + dy, -maxY, maxY);

      noBtn.style.transform = `translate(${noOffset.x}px, ${noOffset.y}px)`;
    }

    // --- YES takeover using FLIP animation (same button, no extra element) ---
    function startTakeover() {
      if (takeoverActive) return;
      takeoverActive = true;
      document.body.classList.add("takeover");

      // First: measure current button position/size
      const start = yesBtn.getBoundingClientRect();

      // Decide target area: below the question, down to bottom safe area,
      // centered to match card width.
      const cardRect = card.getBoundingClientRect();
      const qRect = question.getBoundingClientRect();

      const safeBottom = parseFloat(getComputedStyle(document.body).paddingBottom) || 0;

      const targetLeft = cardRect.left;
      const targetWidth = cardRect.width;

      const gap = 10; // spacing under question
      const targetTop = Math.min(qRect.bottom + gap, window.innerHeight * 0.55);

      const targetBottom = window.innerHeight - safeBottom - 10;
      const targetHeight = Math.max(120, targetBottom - targetTop);

      // Move button to fixed at its current place
      yesBtn.style.left = start.left + "px";
      yesBtn.style.top = start.top + "px";
      yesBtn.style.width = start.width + "px";
      yesBtn.style.height = start.height + "px";
      yesBtn.style.borderRadius = "16px";
      yesBtn.style.transition = "none";
      yesBtn.style.transform = "translateZ(0)";

      // Force layout
      yesBtn.getBoundingClientRect();

      // Animate to target
      const radius = 22;
      const duration = prefersReducedMotion ? 0 : 260;

      requestAnimationFrame(() => {
        yesBtn.style.transition = `left ${duration}ms ease, top ${duration}ms ease, width ${duration}ms ease, height ${duration}ms ease, border-radius ${duration}ms ease, font-size ${duration}ms ease`;
        yesBtn.style.left = targetLeft + "px";
        yesBtn.style.top = targetTop + "px";
        yesBtn.style.width = targetWidth + "px";
        yesBtn.style.height = targetHeight + "px";
        yesBtn.style.borderRadius = `${radius}px ${radius}px 16px 16px`;
        yesBtn.style.fontSize = "clamp(26px, 7vw, 60px)";
      });
    }

    function onNo(){
      noClicks += 1;
      updateNoText(noClicks);
      nudgeNoButton();
      preloadBottomGif();

      // Trigger takeover at the same time as your old fullscreen threshold
      if (noClicks >= 8) startTakeover();
    }

    let transitioning = false;

    function resetTakeoverStyles() {
      takeoverActive = false;
      document.body.classList.remove("takeover");

      // Remove fixed positioning styles so it goes back into the layout cleanly
      yesBtn.style.transition = "";
      yesBtn.style.position = "";
      yesBtn.style.left = "";
      yesBtn.style.top = "";
      yesBtn.style.width = "";
      yesBtn.style.height = "";
      yesBtn.style.borderRadius = "";
      yesBtn.style.fontSize = "";
      yesBtn.style.transform = "";
    }

    function onYes(){
      if (transitioning) return;
      transitioning = true;

      preloadBottomGif();
      if (!bottomReady) loadingHint.style.display = "block";

      // Switch screens
      ask.style.display = "none";
      success.style.display = "block";
      bottomGif.src = BOTTOM_GIF;

      // Reset states
      noBtn.textContent = "No";
      noBtn.style.transform = "translate(0,0)";
      noOffset = { x: 0, y: 0 };
      loadingHint.style.display = "none";

      resetTakeoverStyles();
    }

    noBtn.addEventListener("click", onNo);
    yesBtn.addEventListener("click", onYes);

    // Keep takeover target correct if iPhone Safari resizes viewport
    window.addEventListener("resize", () => {
      if (!takeoverActive) return;
      // Re-run takeover target placement instantly (no animation) to keep it aligned
      const cardRect = card.getBoundingClientRect();
      const qRect = question.getBoundingClientRect();
      const safeBottom = parseFloat(getComputedStyle(document.body).paddingBottom) || 0;

      const gap = 10;
      const targetTop = Math.min(qRect.bottom + gap, window.innerHeight * 0.55);
      const targetBottom = window.innerHeight - safeBottom - 10;
      const targetHeight = Math.max(120, targetBottom - targetTop);

      yesBtn.style.transition = "none";
      yesBtn.style.left = cardRect.left + "px";
      yesBtn.style.top = targetTop + "px";
      yesBtn.style.width = cardRect.width + "px";
      yesBtn.style.height = targetHeight + "px";
      yesBtn.getBoundingClientRect();
      requestAnimationFrame(() => yesBtn.style.transition = "");
    }, { passive:true });

    // Optional keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") onYes();
      if (e.key === "Escape") onNo();
    });
  </script>
</body>
</html>
