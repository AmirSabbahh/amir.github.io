<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">

  <style>
    :root { --bg:#fff7fb; --text:#1f1f1f; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .card{
      width: min(560px, 94vw);
      background:#fff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position: relative;
    }

    /* ‚úÖ iPhone-friendly GIF sizing (no forced square) */
    .gif{
      width: 100%;
      max-width: 420px;
      height: auto;
      max-height: 30dvh;
      max-height: 30vh;
      border-radius: 14px;
      display:block;
      margin: 0 auto 12px;
      background:#f3f3f7;
      object-fit: contain;
    }

    h1{
      font-size: clamp(22px, 5.5vw, 34px);
      margin: 6px 0 14px;
      line-height: 1.15;
      padding: 0 4px;
    }

    .btnRow{
      position: relative;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
      min-height: 72px;
      padding-bottom: 6px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 14px 20px;
      min-height: 48px;     /* iPhone touch target */
      min-width: 140px;
      font-size: 18px;
      font-weight: 800;
      user-select: none;
      touch-action: manipulation;
      line-height: 1.1;
    }

    #yesBtn{
      background:#ff4d88;
      color:#fff;
      will-change: left, top, width, height, border-radius, font-size, transform;
    }

    #noBtn{
      background:#e9e9ef;
      color:#222;
      will-change: transform, opacity;
    }

    /* When we "take over", both buttons become fixed but placeholders keep layout stable */
    body.takeover #yesBtn,
    body.takeover #noBtn{
      position: fixed;
      z-index: 9999;
      margin: 0;
    }

    /* placeholders so the white card doesn't reflow */
    .placeholder{
      display:inline-block;
      border-radius: 16px;
      min-height: 48px;
      min-width: 140px;
      visibility: hidden; /* occupies space but invisible */
    }

    #success { display:none; }
    #success h2{
      font-size: clamp(24px, 6vw, 42px);
      margin: 10px 0 8px;
    }
    #success p{ margin: 0 0 8px; font-size: 18px; }

    #loadingHint{
      display:none;
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    @media (prefers-reduced-motion: reduce) {
      /* We'll still move, but without animation */
      body.takeover #yesBtn,
      body.takeover #noBtn{
        transition: none !important;
      }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        decoding="async"
        fetchpriority="high"
      />

      <h1 id="question">Will you be my valentine? üíò</h1>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <script>
    // Same GIFs as your original
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    // Option A - No text progression
    const NO_LINES = [
      "No",
      "Are you sure? üò≥",
      "Really sure??",
      "Like‚Ä¶ 100% sure?",
      "Wait wait wait‚Äîhold on ü•∫",
      "Don‚Äôt do this to me üò≠",
      "I‚Äôm gonna cry fr",
      "Last chance‚Ä¶ please? üíò",
      "Okay but imagine how cute we‚Äôd be",
      "Fine‚Ä¶ but I‚Äôll be sad forever üòî",
      "*taps mic*‚Ä¶ hello??",
      "Nope isn‚Äôt an option anymore üòå"
    ];

    const prefersReducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const card   = document.getElementById("card");
    const btnRow = document.getElementById("btnRow");
    const question = document.getElementById("question");

    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");

    let noClicks = 0;
    let takeover = false;

    // --- Preload bottom gif smartly ---
    let bottomReady = false;
    let preloadStarted = false;

    function whenIdle(fn){
      if ("requestIdleCallback" in window) requestIdleCallback(fn, { timeout: 1500 });
      else setTimeout(fn, 600);
    }

    function preloadBottomGif(){
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.src = BOTTOM_GIF;

      setTimeout(() => {
        if (!bottomReady) loadingHint.style.display = "block";
      }, 500);
    }

    topGif.addEventListener("load", () => whenIdle(preloadBottomGif), { once:true });

    // --- Helpers ---
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

    function updateNoText(clicks){
      const idx = Math.min(clicks, NO_LINES.length - 1);
      noBtn.textContent = NO_LINES[idx];
    }

    // Keep layout stable: insert placeholders so removing buttons from flow doesn't change card size
    let yesPH, noPH, rowLockedHeight = null;
    function lockRowLayout() {
      if (rowLockedHeight != null) return;
      rowLockedHeight = btnRow.getBoundingClientRect().height;
      btnRow.style.height = rowLockedHeight + "px";  // ‚úÖ prevents white card reflow

      yesPH = document.createElement("span");
      yesPH.className = "placeholder";
      yesPH.style.width = yesBtn.getBoundingClientRect().width + "px";
      yesPH.style.height = yesBtn.getBoundingClientRect().height + "px";

      noPH = document.createElement("span");
      noPH.className = "placeholder";
      noPH.style.width = noBtn.getBoundingClientRect().width + "px";
      noPH.style.height = noBtn.getBoundingClientRect().height + "px";

      // Put placeholders exactly where buttons were
      btnRow.replaceChild(yesPH, yesBtn);
      btnRow.replaceChild(noPH, noBtn);

      // Add real buttons to body so they can be fixed without affecting layout
      document.body.appendChild(yesBtn);
      document.body.appendChild(noBtn);
    }

    // Capture starting rects (first time takeover begins)
    let yesStartRect, noStartRect;
    function beginTakeoverIfNeeded() {
      if (takeover) return;
      takeover = true;

      // measure before locking
      yesStartRect = yesBtn.getBoundingClientRect();
      noStartRect  = noBtn.getBoundingClientRect();

      lockRowLayout();

      // Place fixed buttons exactly where they started
      document.body.classList.add("takeover");

      yesBtn.style.left = yesStartRect.left + "px";
      yesBtn.style.top  = yesStartRect.top  + "px";
      yesBtn.style.width  = yesStartRect.width  + "px";
      yesBtn.style.height = yesStartRect.height + "px";
      yesBtn.style.borderRadius = "16px";
      yesBtn.style.transition = prefersReducedMotion ? "none" : "all 220ms ease";

      noBtn.style.left = noStartRect.left + "px";
      noBtn.style.top  = noStartRect.top  + "px";
      noBtn.style.width  = noStartRect.width  + "px";
      noBtn.style.height = noStartRect.height + "px";
      noBtn.style.borderRadius = "16px";
      noBtn.style.transition = prefersReducedMotion ? "none" : "transform 220ms ease, opacity 220ms ease";
      noBtn.style.opacity = "1";
    }

    function computeYesEndRect() {
      const cardRect = card.getBoundingClientRect();
      const qRect = question.getBoundingClientRect();

      // Keep question visible: YES begins BELOW question
      const gap = 10;
      const top = qRect.bottom + gap;

      const safeBottom = parseFloat(getComputedStyle(document.body).paddingBottom) || 0;
      const bottom = window.innerHeight - safeBottom - 10;

      const height = Math.max(120, bottom - top);

      return {
        left: cardRect.left,
        top,
        width: cardRect.width,
        height
      };
    }

    function applyProgress(progress01) {
      // progress01: 0..1 (Yes expands; No moves away)
      const t = easeOutCubic(progress01);

      const end = computeYesEndRect();

      // Interpolate YES rect from its start to end (only expanding downward area)
      const left   = yesStartRect.left   + (end.left   - yesStartRect.left)   * t;
      const top    = yesStartRect.top    + (end.top    - yesStartRect.top)    * t;
      const width  = yesStartRect.width  + (end.width  - yesStartRect.width)  * t;
      const height = yesStartRect.height + (end.height - yesStartRect.height) * t;

      yesBtn.style.left = left + "px";
      yesBtn.style.top  = top + "px";
      yesBtn.style.width  = width + "px";
      yesBtn.style.height = height + "px";
      yesBtn.style.borderRadius = `${22}px ${22}px 16px 16px`;
      yesBtn.style.fontSize = `clamp(18px, ${18 + 18*t}px, 60px)`;

      // NO smoothly moves away (no teleport). It gets "pushed" sideways and a bit up.
      const pushX = 140;           // how far it slides
      const pushY = -30;           // slight upward
      const scale = 1 - 0.12*t;    // tiny shrink, still visible
      const opacity = 1 - 0.65*t;  // fades gradually, not instant

      noBtn.style.transform = `translate(${pushX*t}px, ${pushY*t}px) scale(${scale})`;
      noBtn.style.opacity = String(opacity);

      // Once Yes is basically covering the area, No becomes effectively unclickable
      if (progress01 >= 0.92) noBtn.style.pointerEvents = "none";
    }

    function onNo(){
      noClicks += 1;
      updateNoText(noClicks);
      preloadBottomGif();

      // start takeover early so it feels progressive (not sudden)
      beginTakeoverIfNeeded();

      // Map clicks to progress:
      // from click 1 -> small growth, click 10 -> near full takeover
      const maxClicksToFill = 10;
      const progress = clamp(noClicks / maxClicksToFill, 0, 1);

      applyProgress(progress);
    }

    // Keep alignment correct on iPhone Safari viewport changes
    window.addEventListener("resize", () => {
      if (!takeover) return;
      const maxClicksToFill = 10;
      const progress = clamp(noClicks / maxClicksToFill, 0, 1);
      yesBtn.style.transition = "none";
      noBtn.style.transition = "none";
      applyProgress(progress);
      // restore transitions
      requestAnimationFrame(() => {
        yesBtn.style.transition = prefersReducedMotion ? "none" : "all 220ms ease";
        noBtn.style.transition  = prefersReducedMotion ? "none" : "transform 220ms ease, opacity 220ms ease";
      });
    }, { passive:true });

    let transitioning = false;

    function onYes(){
      if (transitioning) return;
      transitioning = true;

      preloadBottomGif();

      ask.style.display = "none";
      success.style.display = "block";
      bottomGif.src = BOTTOM_GIF;

      // (No need to "restore" layout since you‚Äôre now on success screen.)
    }

    noBtn.addEventListener("click", onNo);
    yesBtn.addEventListener("click", onYes);
  </script>
</body>
</html>
