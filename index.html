<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <!-- Preload first gif -->
  <link rel="preload" as="image" href="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" fetchpriority="high">

  <style>
    :root { --bg:#fff7fb; --text:#1f1f1f; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body { height: 100%; }

    body{
      margin:0;
      /* iOS Safari viewport fixes */
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;

      display:grid;
      place-items:center;

      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      /* Safe area padding for notch + home bar */
      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .card{
      width: min(560px, 94vw);
      background:#fff;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position: relative;
      overflow: hidden; /* important so the No button stays within bounds */
    }

    .gif{
      width:100%;
      max-width: 420px;
      aspect-ratio: 1 / 1; /* prevents layout shift */
      object-fit: cover;
      border-radius:14px;
      display:block;
      margin:0 auto 14px;
      background:#f3f3f7;
    }

    h1{
      font-size: clamp(22px, 5.5vw, 34px);
      margin: 8px 0 16px;
      line-height: 1.15;
    }

    .btnRow{
      position: relative;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
      min-height: 72px;
      padding-bottom: 6px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 14px 20px;
      min-height: 48px;     /* iPhone-friendly touch target */
      min-width: 120px;
      font-size: 18px;
      font-weight: 800;
      user-select: none;
      touch-action: manipulation;
      transition: transform 140ms ease, font-size 240ms ease;
    }

    #yesBtn{
      background:#ff4d88;
      color:#fff;
      transform-origin: center;
      will-change: transform;
    }

    #noBtn{
      background:#e9e9ef;
      color:#222;
      position: relative; /* we‚Äôll translate it, but keep within card overflow */
      will-change: transform;
    }

    /* Fullscreen Yes takeover (iOS safe-area aware) */
    .fullscreen-yes #yesBtn{
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100dvh;
      height: -webkit-fill-available;
      border-radius: 0;
      font-size: clamp(28px, 10vw, 90px);
      z-index: 9999;
      padding:
        calc(18px + env(safe-area-inset-top))
        calc(18px + env(safe-area-inset-right))
        calc(24px + env(safe-area-inset-bottom))
        calc(18px + env(safe-area-inset-left));
    }
    .fullscreen-yes #noBtn{ display:none; }

    #success{ display:none; }
    #success h2{
      font-size: clamp(24px, 6vw, 42px);
      margin: 10px 0 8px;
    }
    #success p{ margin: 0 0 8px; font-size: 18px; }

    #loadingHint{
      display:none;
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    /* If user prefers reduced motion, don‚Äôt move the No button around */
    @media (prefers-reduced-motion: reduce) {
      button { transition: none; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <section id="ask">
      <img
        id="topGif"
        class="gif"
        alt="Valentine gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        decoding="async"
        fetchpriority="high"
      />
      <h1>Will you be my valentine? üíò</h1>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="loadingHint">Loading surprise‚Ä¶ ‚è≥</div>
    </section>

    <section id="success">
      <img
        id="bottomGif"
        class="gif"
        alt="Celebration gif"
        decoding="async"
        loading="lazy"
      />
      <h2>YAYYYY!! üíñ</h2>
      <p>You just made my day ü•∞</p>
    </section>
  </main>

  <script>
    const TOP_GIF = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    const BOTTOM_GIF = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

    const prefersReducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const success= document.getElementById("success");
    const card   = document.getElementById("card");
    const btnRow = document.getElementById("btnRow");

    const topGif = document.getElementById("topGif");
    const bottomGif = document.getElementById("bottomGif");
    const loadingHint = document.getElementById("loadingHint");

    let noClicks = 0;

    // --- Preload bottom gif smartly ---
    let bottomReady = false;
    let preloadStarted = false;

    function whenIdle(fn){
      if ("requestIdleCallback" in window) requestIdleCallback(fn, { timeout: 1500 });
      else setTimeout(fn, 600);
    }

    function preloadBottomGif(){
      if (preloadStarted) return;
      preloadStarted = true;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.onerror = () => { bottomReady = true; loadingHint.style.display = "none"; };
      img.src = BOTTOM_GIF;

      // show hint only if it‚Äôs still not ready soon
      setTimeout(() => {
        if (!bottomReady) loadingHint.style.display = "block";
      }, 500);
    }

    topGif.addEventListener("load", () => {
      // Don‚Äôt compete with first paint; preload later
      whenIdle(preloadBottomGif);
    }, { once: true });

    // --- Yes growth ---
    function setYesScale(clicks){
      const scale = 1 + clicks * 0.35;
      yesBtn.style.transform = `scale(${Math.min(scale, 6)})`;
    }

    function maybeFullscreen(clicks){
      if (clicks >= 8) document.body.classList.add("fullscreen-yes");
    }

    // --- No button movement (clamped within card) ---
    let noOffset = { x: 0, y: 0 };

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function nudgeNoButton(){
      if (prefersReducedMotion) return;

      // Compute how far we can move inside the card without going off-screen
      const cardRect = card.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      // We‚Äôre translating relative to its current spot, so approximate max translation
      const maxX = Math.max(0, (cardRect.width - (noRect.width + 36)) / 2);
      const maxY = Math.max(0, (cardRect.height - (noRect.height + 260)) / 2); // keep it near the buttons area

      const stepX = Math.min(50, maxX);
      const stepY = Math.min(35, maxY);

      const dx = (Math.random() * 2 - 1) * stepX;
      const dy = (Math.random() * 2 - 1) * stepY;

      noOffset.x = clamp(noOffset.x + dx, -maxX, maxX);
      noOffset.y = clamp(noOffset.y + dy, -maxY, maxY);

      noBtn.style.transform = `translate(${noOffset.x}px, ${noOffset.y}px)`;
    }

    function onNo(){
      noClicks += 1;
      setYesScale(noClicks);
      nudgeNoButton();
      maybeFullscreen(noClicks);
      preloadBottomGif();
    }

    function onYes(){
      document.body.classList.remove("fullscreen-yes");

      preloadBottomGif();
      if (!bottomReady) loadingHint.style.display = "block";

      ask.style.display = "none";
      success.style.display = "block";

      bottomGif.src = BOTTOM_GIF;

      // Reset
      yesBtn.style.transform = "scale(1)";
      noBtn.style.transform = "translate(0,0)";
      noOffset = { x: 0, y: 0 };
      loadingHint.style.display = "none";

      card.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // Tap-friendly listeners
    noBtn.addEventListener("click", onNo);
    yesBtn.addEventListener("click", onYes);

    // Optional: keyboard support (helpful on iPad)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") onYes();
      if (e.key === "Escape") onNo();
    });
  </script>
</body>
</html>
